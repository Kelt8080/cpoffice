<script type="text/javascript">
    var mobileWindow;
    function change_mobile(value) {
      window.parent.$('#control_close').click();
      setTimeout(function(){
        mobileWindow = window.open('', '_blank', 'location=no,menubar=no,status=no,top=0,left=0,width=380,height=880');
        mobileWindow.resizeTo(380, 880);  
        mobileWindow.moveTo(0, 0);  
        mobileWindow.location.href = value;
        mobileWindow.focus(); 
      }, 300);
	    setTimeout(function(){
        window.parent.$('#mobile_close').click();
	    }, 1000);
    }
    
    
</script>
